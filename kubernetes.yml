apiVersion: apps/v1
kind: Deployment
metadata:
  name: mykube-deployment
  labels:
    app: mykube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mykube-pod
  template:
    metadata:
      labels:
        app: mykube-pod
    spec:
      containers:
        - name: mykube-pod
          image: mykube
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 0.5
            requests:
              cpu: 0.4
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 120
---
apiVersion: v1
kind: Service
metadata:
  name: mykube-service
spec:
  type: NodePort
  selector:
    app: mykube-pod
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30180
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mykube-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mykube-deployment
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 95
